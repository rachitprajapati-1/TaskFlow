<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TaskFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 500: '#3b82f6', 600: '#2563eb' },
                        dark: { 800: '#1e293b', 900: '#0f172a' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-900 text-white h-screen flex overflow-hidden">

    <div class="hidden lg:block w-1/2 relative bg-dark-800 overflow-hidden order-2">
        <div class="absolute inset-0 bg-gradient-to-bl from-purple-900/40 to-brand-600/20 z-10"></div>
        <div class="absolute top-1/3 right-1/4 w-80 h-80 bg-purple-500 rounded-full mix-blend-multiply filter blur-[100px] opacity-40"></div>
        <div class="absolute bottom-1/3 left-1/4 w-80 h-80 bg-brand-500 rounded-full mix-blend-multiply filter blur-[100px] opacity-40"></div>
        
        <div class="absolute inset-0 flex items-center justify-center z-20">
            <div class="text-center p-12">
                <h2 class="text-4xl font-bold mb-4">Join the movement.</h2>
                <p class="text-gray-400 max-w-md mx-auto">Start organizing your tasks efficiently with the tool used by over 10,000+ designers and developers.</p>
            </div>
        </div>
    </div>

    <div class="w-full lg:w-1/2 flex flex-col justify-center px-8 md:px-24 relative z-10 order-1 border-r border-white/5">
        <a href="index.html" class="absolute top-8 left-8 md:left-24 flex items-center gap-2 hover:opacity-80 transition-opacity">
            <div class="w-8 h-8 bg-gradient-to-br from-brand-500 to-purple-600 rounded-lg flex items-center justify-center">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
            </div>
            <span class="font-bold text-xl tracking-tight">TaskFlow</span>
        </a>

        <div class="max-w-sm w-full mx-auto mt-10">
            <h2 class="text-3xl font-bold mb-2">Create an account</h2>
            <p class="text-gray-400 mb-8">Start your 14-day free trial. No credit card required.</p>

            <form action="#" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">First Name</label>
                    <input type="text" placeholder="John Doe" class="w-full bg-dark-800 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Email Address</label>
                    <input type="email" placeholder="you@example.com" class="w-full bg-dark-800 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                    <input type="password" placeholder="Create a password" class="w-full bg-dark-800 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all">
                    <p class="text-xs text-gray-500 mt-2">Must be at least 8 characters.</p>
                </div>

                <button type="submit" class="w-full bg-brand-600 hover:bg-brand-500 text-white font-bold py-3 rounded-lg shadow-lg shadow-brand-500/30 transition-all transform hover:scale-[1.02] mt-4">
                    Create Account
                </button>
            </form>

            <p class="mt-8 text-center text-sm text-gray-400">
                Already have an account? 
                <a href="{% url 'account:login' %}" class="text-white font-medium hover:underline">Log in</a>
            </p>
        </div>
    </div>

</body>
</html>
