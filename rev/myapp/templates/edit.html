<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white h-screen flex items-center justify-center">

    <div class="w-full max-w-md bg-slate-800 p-8 rounded-xl border border-slate-700 shadow-2xl">
        <h2 class="text-2xl font-bold mb-6">Edit Task</h2>

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-6">
                <label class="block text-slate-400 mb-2 text-sm">Task Name</label>
                <input type="text" name="title" value="{{ task.title }}" required 
                       class="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="flex gap-3">
                <a href="{% url 'myapp:todo' %}" class="flex-1 py-3 text-center text-slate-400 hover:text-white bg-slate-700 hover:bg-slate-600 rounded-lg transition-colors">
                    Cancel
                </a>
                <button type="submit" class="flex-1 py-3 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-lg transition-colors">
                    Save Changes
                </button>
            </div>
        </form>
    </div>

</body>
</html>
