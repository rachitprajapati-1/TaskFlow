{% extends 'base.html' %}

{% block title %}Edit Task{% endblock %}
{% block page_title %}Edit Task{% endblock %}

{% block content %}
    <div class="max-w-3xl mx-auto mt-10">
        
        <div class="mb-6 flex items-center justify-between">
            <h2 class="text-3xl font-bold text-white">Edit Task</h2>
            <a href="{% url 'myapp:todo' %}" class="text-slate-400 hover:text-white transition-colors">
                &larr; Back to Dashboard
            </a>
        </div>

        <div class="bg-slate-800 p-8 rounded-xl border border-slate-700 shadow-2xl">
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-8">
                    <label class="block text-slate-400 mb-3 text-sm font-medium">Task Description</label>
                    <input type="text" name="title" value="{{ task.title }}" required 
                           class="w-full bg-slate-900 border border-slate-600 rounded-lg px-6 py-4 text-white text-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                </div>

                <div class="mb-8">
                    <label class="block text-slate-400 mb-3 text-sm font-medium">Priority Level</label>
                    <div class="grid grid-cols-3 gap-4">
                        
                        <label class="cursor-pointer">
                            <input type="radio" name="priority" value="high" class="peer hidden" {% if task.priority == 'high' %}checked{% endif %}>
                            <div class="py-3 px-4 rounded-lg border border-slate-600 text-center text-slate-300 peer-checked:bg-red-500/20 peer-checked:border-red-500 peer-checked:text-red-400 transition-all hover:bg-slate-700">
                                <span class="font-bold">High</span>
                            </div>
                        </label>

                        <label class="cursor-pointer">
                            <input type="radio" name="priority" value="medium" class="peer hidden" {% if task.priority == 'medium' %}checked{% endif %}>
                            <div class="py-3 px-4 rounded-lg border border-slate-600 text-center text-slate-300 peer-checked:bg-yellow-500/20 peer-checked:border-yellow-500 peer-checked:text-yellow-400 transition-all hover:bg-slate-700">
                                <span class="font-bold">Medium</span>
                            </div>
                        </label>

                        <label class="cursor-pointer">
                            <input type="radio" name="priority" value="low" class="peer hidden" {% if task.priority == 'low' %}checked{% endif %}>
                            <div class="py-3 px-4 rounded-lg border border-slate-600 text-center text-slate-300 peer-checked:bg-green-500/20 peer-checked:border-green-500 peer-checked:text-green-400 transition-all hover:bg-slate-700">
                                <span class="font-bold">Low</span>
                            </div>
                        </label>

                    </div>
                </div>

                <div class="flex gap-4">
                    <a href="{% url 'myapp:todo' %}" class="w-1/3 py-4 text-center text-slate-400 hover:text-white bg-slate-700 hover:bg-slate-600 rounded-lg font-medium transition-colors">
                        Cancel
                    </a>
                    <button type="submit" class="w-2/3 py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-lg shadow-lg shadow-blue-500/20 transition-all transform hover:scale-[1.01]">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
        
    </div>
{% endblock %}
