{% extends 'base.html' %}

{% block title %}Edit Note{% endblock %}
{% block page_title %}Edit Note{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    
    <div class="mb-6 flex items-center justify-between">
        <h2 class="text-2xl font-bold text-white">Editing Note</h2>
        <a href="{% url 'notes:list' %}" class="text-slate-400 hover:text-white">Cancel</a>
    </div>

    <div class="bg-slate-800 p-6 rounded-xl border border-slate-700 shadow-xl">
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2">Title</label>
                <input type="text" name="title" value="{{ note.title }}" required 
                       class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2">Content</label>
                <textarea name="content" rows="6" required 
                          class="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">{{ note.content }}</textarea>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-3">Color Tag</label>
                <div class="flex gap-3">
                    <label class="cursor-pointer">
                        <input type="radio" name="color" value="blue" class="hidden peer" {% if note.color == 'blue' %}checked{% endif %}>
                        <span class="w-8 h-8 rounded-full bg-blue-500/20 border-2 border-blue-500 block peer-checked:ring-2 peer-checked:ring-white peer-checked:bg-blue-500 transition-all"></span>
                    </label>
                    
                    <label class="cursor-pointer">
                        <input type="radio" name="color" value="yellow" class="hidden peer" {% if note.color == 'yellow' %}checked{% endif %}>
                        <span class="w-8 h-8 rounded-full bg-yellow-500/20 border-2 border-yellow-500 block peer-checked:ring-2 peer-checked:ring-white peer-checked:bg-yellow-500 transition-all"></span>
                    </label>
                    
                    <label class="cursor-pointer">
                        <input type="radio" name="color" value="green" class="hidden peer" {% if note.color == 'green' %}checked{% endif %}>
                        <span class="w-8 h-8 rounded-full bg-green-500/20 border-2 border-green-500 block peer-checked:ring-2 peer-checked:ring-white peer-checked:bg-green-500 transition-all"></span>
                    </label>
                    
                    <label class="cursor-pointer">
                        <input type="radio" name="color" value="red" class="hidden peer" {% if note.color == 'red' %}checked{% endif %}>
                        <span class="w-8 h-8 rounded-full bg-red-500/20 border-2 border-red-500 block peer-checked:ring-2 peer-checked:ring-white peer-checked:bg-red-500 transition-all"></span>
                    </label>
                    
                    <label class="cursor-pointer">
                        <input type="radio" name="color" value="purple" class="hidden peer" {% if note.color == 'purple' %}checked{% endif %}>
                        <span class="w-8 h-8 rounded-full bg-purple-500/20 border-2 border-purple-500 block peer-checked:ring-2 peer-checked:ring-white peer-checked:bg-purple-500 transition-all"></span>
                    </label>
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg shadow-lg transition-all">
                Update Note
            </button>
        </form>
    </div>
</div>
{% endblock %}
